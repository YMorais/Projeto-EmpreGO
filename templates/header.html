<header class="navbar navbar-light bg-light d-flex justify-content-between align-items-center px-4 py-3">
    <!-- Logo -->
    <a href="/" class="navbar-brand text-primary" style="text-decoration: none; font-weight: bold;">
        <span class="logo-text">EmpreGO!</span>
    </a>

    <!-- Barra de busca -->
    <div class="search-bar mx-4">
        <form action="/buscar_vagas" method="GET" class="group">
            <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                <g>
                    <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                </g>
            </svg>
            <input placeholder="Search" type="search" name="q" class="input" required>
        </form>
    </div>

    <!-- Links de navegação -->
    <nav>
        <ul class="navbar-nav d-flex flex-row gap-3">
            {% if not session %}
            <li class="nav-item">
                <a class="nav-link text-primary" href="/login">Login</a>
            </li>
            {% elif 'adm' in session %}
            <li class="nav-item">
                <a class="nav-link text-primary" href="/adm">Painel do Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" href="/logout">Sair</a>
            </li>
            {% elif 'id_empresa' in session %}
            <li class="nav-item">
                <a class="nav-link text-primary" href="/empresa">Painel da Empresa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" href="/logout">Sair</a>
            </li>
            {% endif %}
        </ul>
    </nav>
</header>
