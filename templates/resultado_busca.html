<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Busca</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Resultados para "{{ query }}"</h1>
        
        {% if vagas %}
            <!-- Adicionando as colunas de cards -->
            <div class="row">
                {% for vaga in vagas %}
                <div class="col-sm-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ vaga.titulo }}</h5>
                            <p class="card-text">{{ vaga.descricao }}</p>
                            <a href="/sobre_vaga/{{ vaga.id_vaga }}" class="btn btn-success">Ver mais</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-muted">Nenhuma vaga encontrada.</p>
        {% endif %}
    </div>

    <!-- Link para o Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .card{
            background-color: #d194d6;
        }
        .btn-success{
            background-color: #8500b5 !important; 
            border: #8500b5;
        }
        
    </style>
</body>
</html>
